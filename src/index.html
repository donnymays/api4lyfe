<!DOCTYPE html>
<html>
  <head>
    
  </head>

<body>
  <div class="container">
  <h1>My First Google Map</h1>

  <div id="googleMap" style="width:100%;height:400px;"></div>
  
  
  <script>
    let locationLat = 10.508742
    let locationLon = -0.120850
  function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(locationLat, locationLon),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=${process.env.API_KEY}&callback=myMap"></script>
</div>
</body>
</html>
